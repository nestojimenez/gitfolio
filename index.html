    <svg class="letter" id="demo-c" width="200" height="400">
        <polygon stroke="none" fill="red" points="0 0,200 0,200 100,200 150,200 200,200 300,200 400,0 400,0 0"></polygon>
    </svg>

    <svg class="letter" id="demo-e" width="200" height="400">
        <polygon stroke="none" fill="red" points="0 0,200 0,200 100,200 150,200 150,200 200,200 250,200 250,200 300,200 300,200 400,0 400,0 0"></polygon>
    </svg>

    <svg class="letter" id="demo-s" width="200" height="400">
        <polygon stroke="none" fill="red" points="150 0,100 0,50 0,100 0,100 0,200 0,200 200,200 400,150 400,150 400,50 400,50 400,0 400,0 200,0 0,100 0 "></polygon>
    </svg>

    <svg class="letter" id="demo-a" width="200" height="400">
        <polygon stroke="none" fill="red" points="0 0,200 0,200 150,200 200,200 400,100 400,50 400,0 400,0 300,0 200,0 0 "></polygon>
    </svg>

    <svg class="letter" id="demo-r" width="200" height="400">

    </svg>

    <script src="./anime.min.js"></script>

    <script>
        anime({
            targets: '#demo-c polygon',
            points: [
                {value:'0 0,200 0,200 100,200 150,200 200,200 300,200 400,0 400,0 0'}, /*Image to Morph*/
                {value:'0 0,200 0,200 100,50 100,50 300,200 300,200 400,0 400,0 0'} /*Target Image*/
            ],
            easing: 'easeOutQuad',
            duration: 1500,
            endDelay: 1500,
            loop: true,
            direction: 'alternate'
        });

        anime({
            targets: '#demo-e polygon',
            points: [
                {value:'0 0,200 0,200 100,200 150,200 150,200 200,200 250,200 250,200 300,200 300,200 400,0 400,0 0'}, /*Image to Morph*/
                {value:'0 0,200 0,200 100,50 100,50 200,200 200,200 250,50 250,50 300,200 300,200 400,0 400,0 0'} /*Target Image*/
            ],
            easing: 'easeOutQuad',
            duration: 1500,
            endDelay: 1500,
            loop: true,
            direction: 'alternate'
        });

        anime({
            targets:'#demo-s polygon',
            points: [
                {value:'150 0,100 0,50 0,100 0,100 0,200 0,200 200,200 400,150 400,150 400,50 400,50 400,0 400,0 200,0 0,100 0 '}, /*Image to Morph*/
                {value:'0 0,200 0,200 100,50 100,50 150,200 250,200 400,0 400,0 350,150 350,150 300,0 200,0 0 '} /*Target Image*/
            ],
            easing: 'easeOutQuad',
            duration: 1500,
            endDelay: 1500,
            loop: true,
            direction: 'alternate'
        });

        anime({
            targets:'#demo-a polygon',
            points: [
                {value:'0 0,200 0,200 150,200 200,200 400,100 400,50 400,0 400,0 300,0 200,0 0 '}, /*Image to Morph*/
                {value:'100 100,150 200,50 200,100 100,100 0,150 0,200 200,200 400,150 400,150 250,50 250,50 400,0 400,0 200,50 0,100 0 '} /*Target Image*/
            ],
            easing: 'easeOutQuad',
            duration: 1500,
            endDelay: 1500,
            loop: true,
            direction: 'alternate'
        });

        anime({
            targets:'#demo-r polygon',
            points: [
                {value:'0 0,200 0,200 150,200 200,200 400,100 400,50 400,0 400,0 300,0 200,0 0 '}, /*Image to Morph*/
                {value:'0 0,200 0,200 150,100 150,200 400,100 400,100 250,50 250,50 400,0 400,0 0 '} /*Target Image*/
            ],
            easing: 'easeOutQuad',
            duration: 1500,
            endDelay: 1500,
            loop: true,
            direction: 'alternate'
        });

            //Trigeer function after some Delay
            
           
            setTimeout(() =>{

                "main_cover.html", "_self");
            }, 6000);
            
            
        </script>
